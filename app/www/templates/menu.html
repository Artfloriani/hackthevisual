<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content drag-content="false">
    <ion-nav-view name="menuContent" ></ion-nav-view>
  </ion-side-menu-content>

    <ion-side-menu side="left" >


            <ion-content class="rightBar" >
                <div class="headerBar titleFont">
                    Settings
                </div>
                <div class="container whiteFont">
                    <div class="item item-toggle noBorders">
                        Notifications
                        <label class="toggle toggle-calm">
                            <input type="checkbox" ng-model="true">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    <div class="item item-toggle noBorders">
                        Flickr Photos
                        <label class="toggle toggle-calm">
                            <input type="checkbox" ng-model="true">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>

                    <div class="item item-input item-select noBorders">
                        <div class="input-label">
                            How Often?
                        </div>
                        <select>
                            <option>Weekly</option>
                            <option selected>Monthly</option>
                            <option>Every year</option>
                        </select>
                    </div>
                </div>
            </ion-content>
        
    </ion-side-menu>
</ion-side-menus>
