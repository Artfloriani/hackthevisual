<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content drag-content="false">
    <ion-nav-view name="menuContent" ></ion-nav-view>
  </ion-side-menu-content>

    <ion-side-menu side="left" >


            <ion-content class="rightBar" >
                <div class="headerBar titleFont">
                    Settings
                </div>
                <div class="container whiteFont">
                    <div class="item item-toggle noBorders" ng-click="triggerNotification()">
                        Notifications
                        <label class="toggle toggle-calm">
                            <input type="checkbox" checked>
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    <div class="item item-toggle noBorders">
                        Flickr Photos
                        <label class="toggle toggle-calm">
                            <input type="checkbox" checked>
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>

                    <div class="item item-input item-select noBorders">
                        <div class="input-label">
                            How Often?
                        </div>
                        <select>
                            <option>Weekly</option>
                            <option selected>Monthly</option>
                            <option>Every year</option>
                        </select>
                    </div>

                    <div class="list">
                        <div class="listDivider">Connected Accounts</div>
                        <a class="item item-avatar noBorders" href="#">
                            <img src="https://cf.dropboxstatic.com/static/images/brand/glyph@2x-vflJ1vxbq.png">
                            <h2>Dropbox</h2>
                            <p>andrefedalto@gmail.com</p>
                        </a>
                        <a class="item item-avatar noBorders" href="#">
                            <img src="http://synerise.com/wp-content/uploads/2015/03/1425939768_Plus-128.png">
                            <h2>Account</h2>
                            <p>One drive, instagram, gdrive...</p>
                        </a>
                        

                    </div>
                </div>
            </ion-content>
        
    </ion-side-menu>
</ion-side-menus>
