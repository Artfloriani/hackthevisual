<ion-view >
  <ion-content class="darkBackground">
      <div class="darkBackground">
          <div class="darkBackground">
              <div class="topBar">
                  <div class="largeFont marginTop">
                      <i class="icon ion-navicon whiteFont largeIcon marginRight" menu-toggle="left"></i>

                      <i class="icon ion-search  whiteFont largeIcon" ng-click="showSearch = !showSearch" ng-show="!showSearch"></i>
                      
                  </div>
              </div>
              <div id="searchBox" class="list list-inset marginLeft" ng-show="showSearch">
                  <label class="item item-input darkBackground whiteFont">
                      <i class="icon ion-search placeholder-icon whiteFont"></i>

                      <form ng-submit="search(query)">
                          <input type="text" placeholder="Search location and tags" class="whiteFont" ng-model="query" ng-enter="search(query)">
                        </form>
</label>
              </div>
              
              <div ng-repeat="dates in images" class="dateContainer">
                  <div class="titleContainer largeFont leftMargin titleBackground darkFont">
                      {{dates.date}}
                  </div>
          
                  <div ng-repeat="img in dates.src" class="imgContainer" ng-style="{{dinStyle}}">
                      
                      <img ng-src="{{img}}" class="pastImage imgDisplay" ng-class="imgClass[$index]">
                  </div>
              </div>

          </div>
      </div>
  </ion-content>
</ion-view>
